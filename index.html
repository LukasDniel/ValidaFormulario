<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <ul>
            <li>Nenhum Campo pode estar vazio</li>
            <li>Usuário só pode conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="nome validar">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="Sobrenome" class="sobrenome validar">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="cpf validar">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" class="usuario validar">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="senha validar">
            <label for="rptSenha">Repetir Senha</label>
            <input type="password" id="rptSenha" class="rptSenha validar">

            <button type="submit">ENVIAR</button>
        </form>
    </section>

    <script src="./classValidaCPF.js"></script>
    <script src="./script.js"></script>
</body>

</html>
